<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="btn">Cadastre-se</button>
    <div id="modal" class="modal">
        <form class="formulario">
            <span id="fechar" class="close-modal">X</span>
            <input class="form-input" type="email" name="email" id="email" placeholder="Seu email" required>
            <input class="form-input" type="password" name="senha" id="senha" placeholder="Sua senha" required>
            <input id="enviar" class="form-button" type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
